<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>天気予報アプリ</title>
  </head>
  <body>
    <div class="contents-wrapper">
      <div class="search-field">
        <input
          type="text"
          name=""
          id="js-input-city"
          class="search-field__box"
          placeholder="都市を入力してください"
        />
        <button
          id="js-clear-button"
          class="search-field__clear-button"
          style="display: none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-x"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
        <button id="js-weather-request" class="search-field__search-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            height="26"
            viewBox="0 0 26 26"
            fill="none"
          >
            <path
              d="M10.8334 19.5C12.7562 19.4996 14.6237 18.8559 16.1384 17.6713L20.9008 22.4337L22.4326 20.9018L17.6703 16.1395C18.8554 14.6246 19.4996 12.7567 19.5 10.8333C19.5 6.05474 15.6119 2.16666 10.8334 2.16666C6.05477 2.16666 2.16669 6.05474 2.16669 10.8333C2.16669 15.6119 6.05477 19.5 10.8334 19.5ZM10.8334 4.33332C14.4181 4.33332 17.3334 7.24857 17.3334 10.8333C17.3334 14.4181 14.4181 17.3333 10.8334 17.3333C7.2486 17.3333 4.33335 14.4181 4.33335 10.8333C4.33335 7.24857 7.2486 4.33332 10.8334 4.33332Z"
              fill="black"
            />
          </svg>
        </button>
      </div>
      <div class="weather-field">
        <div id="js-city-name" class="weather-field__city"></div>
        <div id="js-date" class="weather-field__date"></div>
        <div id="js-weather-image" class="weather-field__image"></div>
        <div id="js-temp" class="weather-field__tempreture"></div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
